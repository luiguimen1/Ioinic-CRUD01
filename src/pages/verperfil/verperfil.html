<ion-header>

  <ion-navbar>
    <ion-title>Aqui puedes ver el perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
    <ion-grid>
  <ion-row>
    <ion-col col-4>
    <p>Hola este <br> es el perfil</p>
    </ion-col>
    <ion-col col-8>
      <button ion-button small round (click)="cargarParaModi()">Modificar</button>
    </ion-col>
  </ion-row>
    </ion-grid>
    </ion-item>
    
    <ion-grid>
  <ion-row>
    <ion-col>
     
        <ion-grid>
           <ion-row>
             <ion-col>
                 <b>Nombre</b>
             </ion-col>
        </ion-row>
            <ion-row>
                <ion-col>
                {{ miperfil.nombre }}
                </ion-col>
            </ion-row>
            <ion-row>
             <ion-col>
                <b>Apellido</b>
             </ion-col>
        </ion-row>
            <ion-row>
                <ion-col>
                {{ miperfil.apellido }}
                </ion-col>
            </ion-row>            
            <ion-row>
             <ion-col>
                <b>Genero</b>
             </ion-col>
        </ion-row>
            <ion-row>
                <ion-col>
                {{ miperfil.Genero}}
                </ion-col>
            </ion-row>
    </ion-grid>
    </ion-col>
    <ion-col col-8>
        <img src="{{ miperfil.URL }}" width="100%"/>
    </ion-col>
        </ion-row>        
        <ion-row>
            <ion-col>
                <b>Perfil Profesional</b>
             </ion-col>
        </ion-row>
        <ion-row>
        <ion-col>
            {{  miperfil.perfil }}
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-item>
        <button ion-button color="danger" (click)="Eliminar()">Eliminar</button>
    </ion-item>
    
</ion-content>
